<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} About {% endblock %}</title>
</head>
<body>
{% block body %}
    <div>
        <h1>MyNotebook About</h1>
    </div>
    <div>
        <h3>Server Version {{ server_version }}</h3>
    </div>
    <div>
        {{ message }}
        {% if user.is_authenticated %}
            {{ user }}
        {% else %}
            anonymous user
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
